<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Log</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Content here -->
      <div class="alert alert-info">
        <div class="d-flex justify-content-between align-items-center">
          <div class="p-2 "><h4>Watch Log</h4></div>
          <div class="p-2">
            <h5><span id="time"></span></h5>
          </div>
        </div>
      </div>
      <table id="predictions" class="table table-striped">
        <thead>
          <tr>
            <th>Camera</th>
            <th>Detected</th>
            <th>Identified On</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      // Read a page's GET URL variables and return them as an associative array.
      const getUrlVars = () => {
        var vars = [],
          hash;
        var hashes = window.location.href
          .slice(window.location.href.indexOf("?") + 1)
          .split("&");
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split("=");
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      };

      $(document).ready(() => {
        const qs = getUrlVars();
        if (!qs.from)
          qs.from = moment()
            .subtract(6, "hours")
            .format();
        if (!qs.until) qs.until = moment().format();

        $.get(`/api/log?from=${qs.from}&until=${qs.until}`, response => {
          response.forEach(addToTable);
        });
      });

      setInterval(() => {
        $("#time").text(
          `DateTime: ${moment().format("LL")} ${moment().format("LTS")}`
        );
      }, 1000);

      moment.lang("en", {
        longDateFormat: {
          LT: "h:mm:ss A", // <----------- add :ss
          L: "MM/DD/YYYY",
          l: "M/D/YYYY",
          LL: "MMMM Do YYYY",
          ll: "MMM D YYYY",
          LLL: "MMMM Do YYYY LT",
          lll: "MMM D YYYY LT",
          LLLL: "dddd, MMMM Do YYYY LT",
          llll: "ddd, MMM D YYYY LT"
        }
      });

      var items = [];
      const addToTable = row => {
        $(`<tr>
                    <td class="new-row"><a href="/img?camera=${
                      row.camera
                    }&date=${row.date}" target="_blank">${row.camera}</a></td>
                    <td class="new-row">
                        ${JSON.parse(row.predictions)
                          .map(p => `${p.class} ${Math.round(p.score * 100)}%`)
                          .join()}</td>
                    <td class="new-row">${moment(row.date).calendar()}</td>
            </tr>`).prependTo("#predictions > tbody");
      };
    </script>
  </body>
</html>
